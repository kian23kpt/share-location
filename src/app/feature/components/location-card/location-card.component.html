<mat-card class="example-card">
  <mat-card-header>
    <img
      *ngIf="data.logo"
      mat-card-avatar
      [src]="data.logo"
      [alt]="data.name"
    />
    <mat-card-title>{{ data.name }}</mat-card-title>
    <mat-card-subtitle>{{ type[data.type] }}</mat-card-subtitle>
  </mat-card-header>
  <div class="map" leaflet [leafletOptions]="options"></div>
</mat-card>
